specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TopicSchemeRegistry
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: TopicSchemeRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TopicSchemeRegistered
        - TopicSchemeRemoved
        - TopicSchemeUpdated
        - TopicSchemesBatchRegistered
      abis:
        - name: TopicSchemeRegistry
          file: ./abis/TopicSchemeRegistry.json
      eventHandlers:
        - event: TopicSchemeRegistered(indexed address,indexed uint256,string)
          handler: handleTopicSchemeRegistered
        - event: TopicSchemeRemoved(indexed address,indexed uint256)
          handler: handleTopicSchemeRemoved
        - event: TopicSchemeUpdated(indexed address,indexed uint256,string,string)
          handler: handleTopicSchemeUpdated
        - event: TopicSchemesBatchRegistered(indexed address,uint256[],string[])
          handler: handleTopicSchemesBatchRegistered
      file: ./src/topic-scheme-registry.ts
