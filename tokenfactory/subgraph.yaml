specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: TokenFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TokenAssetCreated
        - TokenImplementationUpdated
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: TokenAssetCreated(indexed address,indexed address,indexed address,address)
          handler: handleTokenAssetCreated
        - event: TokenImplementationUpdated(indexed address,indexed address,indexed address)
          handler: handleTokenImplementationUpdated
      file: ./src/token-factory.ts
