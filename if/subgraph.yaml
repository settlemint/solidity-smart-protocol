specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IdentityFactory
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: IdentityFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - IdentityCreated
        - TokenIdentityCreated
      abis:
        - name: IdentityFactory
          file: ./abis/IdentityFactory.json
      eventHandlers:
        - event: IdentityCreated(indexed address,indexed address,indexed address)
          handler: handleIdentityCreated
        - event: TokenIdentityCreated(indexed address,indexed address,indexed address)
          handler: handleTokenIdentityCreated
      file: ./src/identity-factory.ts
