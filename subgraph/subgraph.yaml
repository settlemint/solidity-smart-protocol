specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SystemFactory
    network: settlemint
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: SystemFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Address
        - Event
      abis:
        - name: SystemFactory
          file: ../artifacts/contracts/system/ISMARTSystemFactory.sol/ISMARTSystemFactory.json
      eventHandlers:
        - event: SMARTSystemCreated(indexed address,indexed address)
          handler: handleSMARTSystemCreated
      file: ./src/system-factory/system-factory.ts
templates:
  - kind: ethereum
    name: AccessControl
    network: settlemint
    source:
      abi: AccessControl
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Address
        - Event
      abis:
        - name: AccessControl
          file: ../artifacts/@openzeppelin/contracts/access/AccessControl.sol/AccessControl.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/access-control/access-control.ts
