specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenPausable
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: TokenPausable
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Paused
        - Unpaused
      abis:
        - name: TokenPausable
          file: ./abis/TokenPausable.json
      eventHandlers:
        - event: Paused(indexed address)
          handler: handlePaused
        - event: Unpaused(indexed address)
          handler: handleUnpaused
      file: ./src/token-pausable.ts
