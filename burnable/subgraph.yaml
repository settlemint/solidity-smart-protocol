specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Burnable
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: Burnable
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BurnCompleted
      abis:
        - name: Burnable
          file: ./abis/Burnable.json
      eventHandlers:
        - event: BurnCompleted(indexed address,indexed address,uint256)
          handler: handleBurnCompleted
      file: ./src/burnable.ts
